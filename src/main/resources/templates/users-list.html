<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/template}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Users</title>
</head>
<body>
    <div layout:fragment="content" class="container mt-5">
        <h2 class="text-center">List of Users</h2>
        <div class="d-flex justify-content-end mb-3">
            <a href="/users/create" class="btn btn-primary">Create new User</a>
        </div>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th scope="col">No.</th>
                <th scope="col">Full name</th>
                <th scope="col">E-mail</th>
                <th scope="col">Operations</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user, iterStat : ${users}">
                <td th:text="${iterStat.count}"></td>
                <td><a th:href="@{/todos/all/users/{id}(id=${user.id})}" th:text="${user.firstName} + ' ' + ${user.lastName}"></a></td>
                <td th:text="${user.email}"></td>
                <td>
                    <a th:href="@{/users/{id}/update(id=${user.id})}" class="btn btn-sm btn-outline-primary">Edit</a>
                    <a th:href="@{/users/{id}/delete(id=${user.id})}" class="btn btn-sm btn-outline-danger">Remove</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
