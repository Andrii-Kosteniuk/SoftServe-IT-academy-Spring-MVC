<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/template}"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User registration</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="text-center">New User registration</h2>
                    <form id="user-form" th:action="@{/users/create}" th:object="${user}" method="post" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input id="firstName" type="text" class="form-control" name="firstName" th:field="*{firstName}" required>
                            <div th:if="${#fields.hasErrors('firstName')}" class="text-danger">
                                <p th:text="${#fields.errors('firstName')}"></p>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input id="lastName" type="text" class="form-control" name="lastName" th:field="*{lastName}" required>
                            <div th:if="${#fields.hasErrors('lastName')}" class="text-danger">
                                <p th:text="${#fields.errors('lastName')}"></p>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label id="email" for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" th:field="*{email}" required>
                            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                                <p th:text="${#fields.errors('email')}"></p>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input id="password" type="password" class="form-control" name="password" th:field="*{password}" required>
                            <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                                <p th:text="${#fields.errors('password')}"></p>
                            </div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Register</button>
                            <button type="reset" class="btn btn-secondary" onclick="clearForm()">Clear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
